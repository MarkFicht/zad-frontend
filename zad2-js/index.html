<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zad2 - js</title>
    <link rel="stylesheet" href="output.css">
    <script src="script/index.js"></script>
</head>
<body>

    <div class="container">

        <div class="container-btns">
            <button>sort by create</button>
            <button>sort by upvotes</button>
            <button>sort by downvotes </button>
            <button>sort by score </button>
            <button>return the best up/down</button>
            <button>display last day</button>
        </div>

        <div class="container-posts">

            <!-- 
                Simple structure
             -->
            <div class="post">
                <header class="post__title">123</header>
                <div>
                    <div class="post__created">create: 12;12;12</div>
                    <div class="post__score">score: 666</div>
                    <div class="post__comments">comments: 123</div>
                    <div class="post__upv">like: 5</div>
                    <div class="post__downv">dislike: 0</div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
